<!DOCTYPE HTML>
<hmtl lang="en" dir="ltr"

  <head>
    <meta charset ="utf-8" />
    <title>QR-Test</title>
  </head>
  
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
    <body style="margin : 0px; overflow: hidden;">
    
     <a-scene embedded arjs="sourcetype: webcam:">
        
       <a-entity obj-model="obj:url(./globe/new_globe.obj); mtl:url(./globe/new_globe.mtl)" position='0 0.9 0'>

               <a-animation attribute="rotation"
                             dur="5000"
                             dur="5500"
                             to="0 360 0"
                             repeat="indefinite"
                             easing="linear">
                 </a-animation>  
            
            </a-entity>
        
        <a-marker-camera preset="custom"
           type="pattern"
           url="https://Josh-Elliott.github.io/qr-marker-test/patterns_AR/pattern-qr-code-marker-test.patt">
        </a-marker-camera>
     </a-scene>
     
    </body>
</html>
